<!DOCTYPE html>
<html>
  <head>
    <title>Blog App</title>
  </head>
  <body>
    <header>
      <h1>Blog App</h1>
      {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'blog:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'blog:login' %}">Login</a> |
        <a href="{% url 'blog:register' %}">Register</a>
      {% endif %}
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      &copy; 2023 Blog App
    </footer>
  </body>
</html>
