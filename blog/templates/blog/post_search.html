{% extends 'blog/base.html' %}

{% block content %}
  <h2>Search Posts</h2>
  <form method="get" action="{% url 'blog:post_search' %}">
    <input type="text" name="qtitle" placeholder="Type title of the post">
    <select name="qcategory">
    {% for option_value, option_label in options %}
      <option value="{{ option_value }}">{{ option_label }}</option>
    {% endfor %}
    </select>
    <button type="submit">Search</button>
  </form>

  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
      <p>Author: {{ post.author }}</p>
    </div>
  {% endfor %}
{% endblock %}
